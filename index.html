<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Recommendation Search</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="inputText" 
                placeholder="e.g., let's take a look at black boots of size 9"
                aria-label="Search query"
            >
            <button id="voiceBtn" onclick="toggleRecording()" aria-label="Voice input">ðŸŽ¤</button>
            <button id="searchBtn" onclick="searchProducts()">Search</button>
        </div>
        
        <div id="recordingStatus" class="recording-status hidden">Recording...</div>

        <div id="loading" class="loading hidden">Searching...</div>
        
        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
